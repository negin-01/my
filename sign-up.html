<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiber Landing Page </title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">

    <link rel="stylesheet" href="style.css">

</head>

<body class="body-up">

<div class="container">
   <div class="sign-page">
    <div class="row sign-page-row left-right align-items-center">
        <div class=" col-lg-6 left-side">
            
            <form class="form mt-5">
                <div>
                    <h4 class="mb-4">Fiber</h2>
                    <h1 class="mb-4 left-h1">Create your Fiber account</h1>
                </div>
                <div class="mt-4">
                    <label for="inputEmail4" class="form-label">Your Name</label>
                    <input type="email" class="form-control" id="inputEmail4">
                  </div>
                <div class="mt-3">
                  <label for="inputEmail4" class="form-label">E-mail</label>
                  <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="mt-3">
                  <label for="inputPassword4" class="form-label">Password</label>
                  <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="form-check mt-3">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        <p>
                            By creating an account on Fiber, you agree to the <a href="">terms & Conditions    
                        </a></p>
                    </label>
                  </div>
                <div class="left-side-button">
                  <button type="submit" class="btn btn-primary">Create Fiber Account</button>
                </div>
                <div class="left-side-in mt-3">
                    Already have an acount? <a href="">Sign in</a>
                </div>
              </form>
        </div>
        <div class="col-lg-6 right-side">
            <div class="right-side-image">
                <img src="images/Sign Up Image.png" alt="">
                <div class="right-side-paragraph">
                    <div>
                        <h2>Unparalleled Templates</h2>
                        <p>Crafted ba a team of professional designers, our templates are eunparalleled in the market.</p>
                    </div>
                </div>
            </div>
        
        </div>
    </div>
   </div>
</div>

















<!-- <script src="script.js"></script> -->
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/owl.carousel.min.js"></script>

<script src="script.js"></script>

<script>
    $('.owl-carousel').owlCarousel({
        center: true,
        loop: true,
        margin: 10,
        nav: true,
        dots: true,
        responsive: {
            0: {
                items: 1
            },
            600: {
                items: 3
            },
            800: {
                items: 4
            },
            1000: {
                items: 5
            }
        },
    })
</script>
</body>

</html>
